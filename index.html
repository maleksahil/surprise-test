<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap test</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container-fluid  p-0 d-flex flex-column justify-content-between" style="max-width: 425px;">
        <div class="row profile_section">
            <div class="col-12  ">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <div class="row  d-flex m-0" style="height: 30px; width: 100%;">
                                    <div class="col-1  profilephoto"></div>
                                    <div class="col-5  profile_name d-flex justify-content-between">
                                        <h6>salina</h6>
                                        <p>thursday</p>
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body p-0">
                                <p>birth-date: 7/3/2005 <br>
                                    country: INDIA <br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text">
            <div class="col-12  ">
                <p>Feeling grateful for this beautiful day. ☀️✨ #blessed #naturelovers</p>

            </div>
        </div>
        <div class="row image">
            <div class="col-12  "></div>
        </div>
       
        <div class="row icons">
            <div class="col-12  ">
                <div class="row " style="height: 100%;">
                    <div class="col-4  d-flex align-items-center pL-5">
                        <h4><i class="bi bi-hand-thumbs-up-fill"></i></h4>
                        <p class="mx-2">Like</p>
                    </div>
                    <div class="col-4 d-flex align-items-center pL-5">
                        <h4><i class="bi bi-chat-square"></i></h4>
                        <p class="mx-2">Comment</p>
                    </div>
                    <div class="col-4  d-flex align-items-center pL-5">
                        <h4><i class="bi bi-share-fill"></i></h4>
                        <p class="mx-2">Share</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bottom_profile_section">
            <div class="col-12 ">
                <div class="row d-flex align-items-center " style="height: 100%;">
                    <div class="col-1  fan-profile-picture" style="height: 50%;"></div>
                    <div class="col-6  p-2 m-0 d-flex ">
                        <h6 class="">Dhruve rathee</h6> <br>
                        <span class="">This picture looks beautifuk</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row comments mt-2">
            <div class="col-12  ">
                <div class="row  d-flex align-items-center" style="height: 100%;">
                    <div class="col-1  fan-profile-picture" style="height: 50%;"></div>
                    <div class="col-6 ">
                        <input class="" type="textarea" style="outline: none; height: 50%; width: 100%;">
                    </div>
                    <div class="col-2 d-flex align-items-center ">
                        <h2><i class="bi bi-emoji-laughing"></i></h2>
                    </div>
                    <div class="col-2 d-flex align-items-center ">
                        <h2><i class="bi bi-camera-fill"></i></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
